<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./BookMyshowstyle.css">
</head>
<body>
    <header>
        <div class="first">
            <div class="brand">
                <h1 class="logo">BookMyShow</h1>
            </div>
            <div class="menu">
                <button>Movies</button>
                <button>Events</button>
                <button>Sports</button>
                <button>More</button>
            </div>
        </div>

        <div class="second">
            <div class="search">
                <form>
                    <input type="text" placeholder="Search for movies, events or sports" class="searchbox">
                </form>
            </div>

            <div class="searchbutton">
                <button>Search</button>
            </div>
        </div>
    </header>

    <main>
        <div class="photo">
            <h1 class="phototext">Experience the Best Movies and Events</h1>
            <button>Book Now</button>
        </div>

        <div class="popular">
            <h1>Popular Movies</h1>
        </div>

        <div class="movies">

            <div class="movies1">
                <div class="card1">
                <img src="./img1.avif" alt="movie 1" class="movie1">
                </div>
                <div class="moviename">
                <h2>Singham Again</h2>
                </div>
            </div>

            <div class="movies1">
                <div class="card1">
                <img src="./img2.avif" alt="movie 1" class="movie1">
                </div>
                <div class="moviename">
                <h2>Bhool Bhulaiyaa 3</h2>
                </div>
            </div>

            <div class="movies1">
                <div class="card1">
                <img src="./img3.avif" alt="movie 1" class="movie1">
                </div>
                <div class="moviename">
                <h2>Venom - The last Dance</h2>
                </div>
            </div>

            <div class="movies1">
                <div class="card1">
                <img src="./img4.avif" alt="movie 1" class="movie1">
                </div>
                <div class="moviename">
                <h2>Vicky Vidya ka woh vala video</h2>
                </div>
            </div>

            <div class="movies1">
                <div class="card1">
                <img src="./img5.avif" alt="movie 1" class="movie1">
                </div>
                <div class="moviename">
                <h2>Jigra</h2>
                </div>
            </div>

            <div class="movies1">
                <div class="card1">
                <img src="./img6.avif" alt="movie 1" class="movie1">
                </div>
                <div class="moviename">
                <h2>Bandaa Singh Chaudhary</h2>
                </div>
            </div>

            <div class="movies1">
                <div class="card1">
                <img src="./img7.avif" alt="movie 1" class="movie1">
                </div>
                <div class="moviename">
                <h2>Armaan</h2>
                </div>
            </div>
        </div>

        <div class="lastimg">
            <img src="./bottom.avif" alt="footer">
        </div>
    </main>
    
</body>
</html>
